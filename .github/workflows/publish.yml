on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

name: Publish Release
permissions:
  contents: write

jobs:
  build:
    name: Publish Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ESP-IDF
        uses: actions/checkout@v4
        with:
          repository: espressif/esp-idf
          ref: release/v6.0
          fetch-depth: 1
          path: esp
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main
          submodules: 'recursive'

      - name: Install esp-idf
        run: |
          cd esp
          git submodule update --init --recursive --depth=1
          ./install.sh esp32s3
      - name: Build
        run: |
          cd $GITHUB_WORKSPACE/main
          . $GITHUB_WORKSPACE/esp/export.sh
          idf.py set-target esp32s3
          idf.py build

      - name: Extract tag name from branch
        run: |
          TAG_NAME="${GITHUB_REF#refs/heads/}"
          echo "TAG_NAME=${TAG_NAME//\//-}" >> $GITHUB_ENV
          echo "RELEASE_NAME=${TAG_NAME//\//-}" >> $GITHUB_ENV
      
      - name: List build artifacts
        run: |
          echo "Build directory contents:"
          find $GITHUB_WORKSPACE/main/build -name "*.bin" -o -name "*.elf" -o -name "*.map" | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false
          files: |
            ${{ github.workspace }}/main/build/*.bin
            ${{ github.workspace }}/main/build/*.elf
          generate_release_notes: true